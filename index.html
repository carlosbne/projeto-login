<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>
<body>
    <main class="background">
        <section class="box">
            <div class="image">
                
            </div>
            <div class="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. </p>
                 <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="get" class="formulario">
                    <div>
                        <div class="login-dados">
                            <label class="box-icon" for="email">
                                <span class="material-icons">person</span>
                            </label>
                            <input type="email" name="n-email" id="email" placeholder="seu e-mail" class="box-dados"><br>
                        </div>
                        <div class="login-dados">
                            <label class="box-icon" for="senha">
                                <span class="material-icons">vpn_key</span>
                            </label>
                            <input type="password" name="n-pass" id="senha" placeholder="sua senha" class="box-dados"><br>
                        </div>
            
                        <input class="submit" type="submit" value="Entrar">
                        <button class="forgot">Esqueci a senha</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
